<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang chủ</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<link rel="stylesheet" href="/css/admin/layout.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<form th:action="@{admin/home}" method="post">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Assignment Java 5</a>
				</div>

				<ul class="nav navbar-nav">

					<li><a th:href="@{/admin/usermanager}">Người dùng</a></li>
					<li><a th:href="@{products}">Sản phẩm</a></li>
					<li class="dropdown" data-toggle="dropdown"><a
						th:href="@{ngonngu}"> Ngôn ngữ</a>
						<ul class="dropdown-menu">
							<li><a href="#">Tiếng Việt</a></li>
							<li><a href="#">Tiếng Anh</a></li>
						</ul></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown" th:if="${session.accountLogged != null}"><a
						href="#" data-toggle="dropdown"> <span
							th:if="${session.accountLogged != null}"><span
								th:text="${session.accountLogged.username}"></span></span>
					</a>
						<ul class="dropdown-menu">
							<li sec:authorize="isAuthenticated()"><a th:href="@{logout}"
								type="button">Đăng xuất</a></li>
							<li><a href="#">Chỉnh sửa</a></li>
						</ul></li>
				</ul>
				<ul class="nav navbar-nav navbar-right"
					th:if="${session.accountLogged == null}">
					<li><a href="#"> <span class="glyphicon glyphicon-user"></span>
							Sign Up
					</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
							Login</a></li>
				</ul>
			</form>
		</div>
	</nav>

	<div class="container">
		<th:block th:replace="~{${session.view}}"></th:block>
	</div>
	<footer class="container-fluid text-center">
		<p>Footer Text</p>
	</footer>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
