<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignment Java 5</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link href="/css/users/login.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row justify-content-center login-container">
        <div class="col-md-6">
            <div class="card login-card">
                <div class="card-header login-card-header">
                    <h4 class="text-center login-card-title">Đăng nhập vào
                        Assignment Java 5</h4>
                </div>
                <div class="card-body login-card-body">
                    <form th:action="@{'/assignment/login'}" method="post" th:object="${account}">
                        <div th:include="common/inform :: content"></div>
                        <div class="form-group">
                            <label for="username">Email đăng nhập</label> <input
                                type="email" class="form-control" id="email" name="email" th:field="*{email}"
                                placeholder="Nhập email đăng nhập"> <span
                                th:if="${#fields.hasErrors('email')}"> <small
                                th:errors="*{email}" th:errorclass="text-danger"></small>
								</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu</label> <input type="password"
                                                                          class="form-control" id="password"
                                                                          name="password" th:field="*{password}"
                                                                          placeholder="Nhập mật khẩu"><span
                                th:if="${#fields.hasErrors('password')}"> <small
                                th:errors="*{password}" th:errorclass="text-danger"></small>
								</span>
                        </div>
                        <div>
                            <a class="forgot-pass" href="">Quên mật khẩu</a>
                        </div>
                        <div class="button-container col-6">
                            <button type="submit"
                                    class="btn btn-primary btn-block login-btn" value="login">Đăng
                                nhập
                            </button>
                            <a th:href="@{'/assignment/registration'}" type="button"
                               class="btn btn-primary btn-block login-btn"> Đăng ký </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
